<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta
      name="description"
      content="A simple clock app for those who want to simulate a psychometric test."
    />

    <title>Psycho Clock</title>

    <link rel="icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        margin-top: 50px;
      "
      id="adDiv"
    ></div>
    <script defer async>
      const adAd = async () => {
        setTimeout(() => {
          document.getElementById(
            "adDiv"
          ).innerHTML = `<iframe src="/ad.html" sandbox="allow-scripts allow-same-origin" style="border: 0px; width: 500px; height: 100px;"></iframe>`;
        }, 1000);
      };
      const listen = (event) => {
        if (event.target.readyState !== "complete") return;
        adAd();
        document.removeEventListener("readystatechange", listen);
      };
      if (document.readyState === "complete") adAd();
      else document.addEventListener("readystatechange", listen);
    </script>
  </body>
</html>
